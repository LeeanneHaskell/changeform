<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<Meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<title>Change form</title>
		<link href="cssreset.css" rel="stylesheet"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<style>
			body {
				padding: 30px;
			}
			.hidden {
				display: none;
			}
		</style>

		<link rel="stylesheet" href="styles/style.css"/>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

		<script src="script.js" type="text/javascript"></script>
	</head> 

<body>

	<div class="container">

		<section id="mainView">
			<button id="editButton" class="btn">Edit</button>
			<h1 id="titleText" class="display-4">Default Title</h1>
			<p id="paragraphText">Default Paragraph</p>
		</section>	

		<form id="editForm" class="hidden">
			<div class="form-group">
				<label for="titleInput">Title</label>
				<input id="titleInput" class="form-control"/>
			</div>
			
			<div class="form-group">
				<label for="paragraphInput">Paragraph</label>
				<textarea id="paragraphInput" class="form-control"></textarea>
			</div>

			<div class="form-group">
				<button type="submit" id="submitButton" class="btn btn-primary"> Submit</button>
				<button tyoe="button" id="cancelButton" class="btn-default"> Cancel</button>
			</div>

		</form>
	</div>

</body>

</html>
